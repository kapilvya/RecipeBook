
{% extends "recipe/base.html" %}    <!-- Extending base.html -->


{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="boader-bottom mb-4">
                    Delete Recipe 
                </legend>
                <h2> Are you sure want to delete the recipe ?  "{{ object.title }}"  </h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">
                    Yes , Delete
                </button>
                <a class="btn btn-outline-info" href="{% url 'post-detail' object.id %}">
                    Cancel
                </a>
            </div>
        </form>
    </div>
{% endblock content %}
